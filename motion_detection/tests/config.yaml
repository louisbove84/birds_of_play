# ===============================
# MOTION DETECTION CONFIGURATION
# ===============================

# Basic Processing
processing_mode: grayscale
max_threshold: 255

# Motion Detection
enable_background_subtraction: false

# Morphological Operations
morphology: true
morph_kernel_size: 5
morph_close: true
morph_open: true
dilation: true
erosion: true

# Contour Detection
contour_detection_mode: adaptive  # "adaptive" or "permissive"
contour_approximation: true
contour_filtering: true
contour_epsilon_factor: 0.02
convex_hull: true

# Permissive Mode Parameters
permissive_min_area: 50          # Very low minimum area
permissive_min_solidity: 0.1     # Accept most shapes
permissive_max_aspect_ratio: 10.0 # Allow very elongated shapes

# Adaptive Mode Parameters
adaptive_update_interval: 150     # Recalculate every 150 frames (5 seconds at 30fps)