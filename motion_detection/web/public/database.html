<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds of Play - Database View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-dove me-2"></i>Birds of Play - Database View
            </span>
            <div class="d-flex">
                <a href="/" class="btn btn-outline-light">
                    <i class="fas fa-home me-2"></i>Main View
                </a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h3 class="mb-4">All Tracked Objects in Database</h3>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>UUID</th>
                        <th>Confidence</th>
                        <th>Trajectory Points</th>
                        <th>First Seen</th>
                        <th>Last Seen</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody id="dbTableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script>
        function loadDatabase() {
            fetch('/api/tracking/all')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('dbTableBody');
                    tbody.innerHTML = '';
                    data.forEach(item => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${item.uuid ? item.uuid.slice(0, 8) : ''}</td>
                            <td>${(item.confidence * 100).toFixed(1)}%</td>
                            <td>${item.trajectory ? item.trajectory.length : 0}</td>
                            <td>${item.first_seen ? moment(item.first_seen).format('YYYY-MM-DD HH:mm:ss') : ''}</td>
                            <td>${item.last_seen ? moment(item.last_seen).format('YYYY-MM-DD HH:mm:ss') : ''}</td>
                            <td>
                                ${item.uuid ? `<a href="/api/tracking/${item.uuid}/image" target="_blank">View Image</a>` : ''}
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                });
        }
        loadDatabase();
        setInterval(loadDatabase, 10000);
    </script>
</body>
</html>
